<html>
<head>
<title>Student Form</title>
</head>
<body>
<form>
Name: <input type = "text" name = "name" required pattern = "[a-zA-Z]+"><br>
Email: <input type = "text" name = "email" placeholder = "example@domain.com" pattern = "[a-zA-Z][a-zA-Z0-9]*@[a-zA-Z][a-zA-Z0-9]*\.com"><br>
Phone: <input type = "text" name = "phone" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
Semester: 1<input type = "range" name = "sem" min = "1" max = "8">8<br>
Branch: <input list = "branch"><br>
<datalist id = "branch">
	<option value = "CSE">
	<option value = "ISE">
	<option value = "ECE">
</datalist>
Website: <input type = "text" name = "website" requires pattern = "https?://[a-zA-Z0-9]+"><br>
<input type = "submit" value  = "Submit"> 
</form>
</body>
</html>
