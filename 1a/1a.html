<html>
<head>
<title>Fix Start</title>
<script type = "text/javascript">
function fixStart(word) {
    word = word.split('')
    for(var i = 1; i < word.length; i++)
        if(word[i] == word[0])
            word[i] = '*'
    return word.join('')
}
</script>
</head>
<body>
<script>
var word = prompt("Enter a string: ")
if(word.length > 1)
{
    word = fixStart(word)
    document.write("Modified word: " + word)
}
else document.write("String length should be greater than 1.")
</script>
</body>
</html>
